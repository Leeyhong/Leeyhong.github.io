<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lee's resume</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="./Lee's resume.css">
</head>
<body>
	<div id="resume">
		<div class="header">
			<img src="./logo.png">
			<div class="catalog">
				<ul>
					<li v-for="(item,index) in catalog" :class="{active:index==ins}" @click="active(index)">
						{{item}}
					</li>
				</ul>
			</div>
		</div>

	</div>
	<script>
		new Vue({
			el:"#resume",
			data(){
				return{
					catalog:[
						"首页","关于我","教育经历","工作经验","项目经验","自我评价"
					],
					ins:0
				}
			},
			methods:{
				active(num){
					this.ins=num
				}
			}

		})
	</script>

</body>
</html>
